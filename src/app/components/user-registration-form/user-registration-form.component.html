<div class="user-registration">
    <mat-card class="user-registration-card">
    <mat-card-header>
        <mat-card-title>Sign Up!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="user-registration-form">
            <mat-form-field>
                <input matInput [(ngModel)]="userData.firstname" placeholder="Firstname" type="text" name="Firstname"
                    required>
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.lastname" placeholder="Lastname" type="text" name="lastname"
                    required>
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.username" placeholder="Username" type="text" name="username"
                    required>
            </mat-form-field>

            <mat-form-field>
                <input matInput [(ngModel)]="userData.password" type="password" placeholder="Password" name="password"
                    required>
            </mat-form-field>

            <mat-form-field>
                <input matInput [(ngModel)]="userData.email" type="email" placeholder="Email" name="email" required>
            </mat-form-field>

            <mat-form-field>
                <input matInput [(ngModel)]="userData.birthyear" type="date" placeholder="Birthday" name="birthyear">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="registerUser()" color="primary">
            Sign Up
        </button>
    </mat-card-actions>
</mat-card>
</div>
