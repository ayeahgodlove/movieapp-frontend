<div class="user-login">
    <mat-card class="user-login-card">
    <mat-card-header>
        <mat-card-title>Signin!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="user-login-form">
            <mat-form-field>
                <input matInput [(ngModel)]="userData.username" placeholder="Username" type="text" name="username"
                    required>
            </mat-form-field>

            <mat-form-field>
                <input matInput [(ngModel)]="userData.password" type="password" placeholder="Password" name="password"
                    required>
            </mat-form-field>
           
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="loginUser()" color="primary">
            Signin
        </button>
    </mat-card-actions>
</mat-card>
</div>
